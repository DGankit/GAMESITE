<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="assets/hangman.css">
</head>
<body>
    <div class="container">
        <h1>Hangman <span class="highlight">Game</span></h1>
        <div id="hangman-figure"></div>
        <div id="word-display"></div>
        <div id="guessed-letters"></div>
        <input type="text" id="guess-input" maxlength="1">
        <button id="guess-button">Guess</button>
        <button id="reset">Reset Game</button>
        <a href="index.html" class="back-button">Back to Menu</a>
    </div>

    <!-- Modal Structure -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <p id="modal-message"></p>
            <button id="modal-close">OK</button>
        </div>
    </div>

    <script src="hangman.js"></script>
</body>
</html>
